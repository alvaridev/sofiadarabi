{% extends 'shared/_layout.html' %}
{% block title %} صفحه گالری تصاویر وب سایت سوفیا دارابی  {% endblock %}

{% block content %}

<section class="gallery-section" dir="rtl">
    <div class="container">
        <h2 class="gallery-title">گالری آثار سوفیا دارابی</h2>
        <p class="gallery-subtitle">منتخبی از زیباترین نمونه‌کارهای ما مخصوص بانوان</p>

        <div class="gallery-grid">
            <a href="/static/images/collections/banner-collection-1.jpg" class="gallery-item" data-lightbox="sofia-gallery">
                <img src="/static/images/collections/banner-collection-1.jpg" alt="اثر شماره یک">
            </a>
            <a href="/static/images/gallery/2.jpg" class="gallery-item" data-lightbox="sofia-gallery">
                <img src="/static/images/gallery/2.jpg" alt="اثر شماره دو">
            </a>
            <a href="/static/images/gallery/3.jpg" class="gallery-item" data-lightbox="sofia-gallery">
                <img src="/static/images/gallery/3.jpg" alt="اثر شماره سه">
            </a>
            <a href="/static/images/gallery/4.jpg" class="gallery-item" data-lightbox="sofia-gallery">
                <img src="/static/images/gallery/4.jpg" alt="اثر شماره چهار">
            </a>
            <a href="/static/images/gallery/5.jpg" class="gallery-item" data-lightbox="sofia-gallery">
                <img src="/static/images/gallery/5.jpg" alt="اثر شماره پنج">
            </a>
            <a href="/static/images/gallery/6.jpg" class="gallery-item" data-lightbox="sofia-gallery">
                <img src="/static/images/gallery/6.jpg" alt="اثر شماره شش">
            </a>
        </div>
    </div>
</section>

<!-- ===== CSS ===== -->
<style>
    .gallery-section {
        padding: 60px 20px;
        background: linear-gradient(to top, #fff6f9, #ffffff);
        font-family: "IRANSans", sans-serif;
        text-align: center;
    }
    .gallery-title {
        font-size: 28px;
        margin-bottom: 5px;
        color: #d83f87;
        font-weight: bold;
    }
    .gallery-subtitle {
        font-size: 16px;
        color: #777;
        margin-bottom: 40px;
    }
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.4s ease, box-shadow 0.3s ease;
    }
    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease;
    }
    .gallery-item:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0px 10px 25px rgba(216,63,135,0.3);
    }
    .gallery-item:hover img {
        transform: scale(1.1);
    }
</style>

<!-- ===== Lightbox ===== -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

{% endblock %}
